<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Social Netwoking</title>
</head>

<body>
  <h1>Social Networking</h1>
  <ul>
    <li><a href="https://www.facebook.com/">facebook</a></li>
    <li><a href="https://twitter.com/?lang=en">twiter</a></li>
    <li> <a href="https://www.whatsapp.com/?lang=en">whatsapp</a></li>
    <li> <a href="https://www.instagram.com/">instagram</a> </li>
  </ul>
  <form class="form" action="/cv/index.html" method="post">
    <label for="name">Name</label>
    <input type="text" name="Name" value="" required>
    <br>
    <label for="mail id">email id</label>
    <input type="email" name="email" value="" required>
    <br>
    <label for="textarea">Your text</label>
    <br>
    <textarea name="textarea" rows="4" cols="20"></textarea>
    <br>
    <label for="password">password</label>
    <input type="password" name="password" value="" required>
    <br>
    <label for="date">date</label>
    <input type="date" name="datetime" value="" required>
    <br>
    <label for="file">select file from device</label>
    <input type="file" name="" value="">
    <br>
    <input type="range" name="" value="">
    <br>
    <input type="checkbox" name="" value="">
    <br>
    <input type="radio" name="" value="">
    <br>
    <button type="submit" name="button">submit</button>
    <button type="reset" name="button">reset</button>
  </form>
</body>

</html>
